language: python
sudo: false
cache: pip
env:
  global:
    - LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so
    - SEGFAULT_SIGNALS=all
  # matrix:
  #   - TOXENV=check
  #   - TOXENV=docs
matrix:
  include:
    - python: '3.6'
      env:
        - TOXENV=py36,report,codecov
before_install:
  - python --version
  - uname -a
  - lsb_release -a
install:
  - pip install -e .
  - pip install tox diff_cover pytest pytest-cov flake8
  - virtualenv --version
  - easy_install --version
  - pip --version
  - tox --version
script:
  - git fetch origin master:refs/remotes/origin/master
  - tox -v
  - pytest --cov-report=xml --cov=pepper
  - diff-cover coverage.xml --compare-branch=origin/master --fail-under=100
  - diff-quality --compare-branch=origin/master --violations=flake8 --fail-under=100
after_failure:
  - more .tox/log/* | cat
  - more .tox/*/log/* | cat
